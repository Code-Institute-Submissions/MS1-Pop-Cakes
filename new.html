<---!contact us--->
<!contact us Ends....>
<section>
    <div class="container">        
       <div class="pop-message">        
           <form class="col-lg--6 offset-lg-3">
               <h2>Pop us a message</h2>                
                <div class="contact">           
                    <label>Full Name:</label>
                    <input type="text" name="fullname" value="" placeholder="Please enter your First and Last name" required>
                </div>
                <div class="contact">           
                    <label>Email Address:</label>
                    <input type="email" name="email_address" value="" placeholder="Please enter your Email address" required>
                </div>
                <div class="contact">           
                    <label>Phone Number:</label>
                    <input type="text" name="phone_number" value="" placeholder="Please enter your Phone Number" required>
                </div>
                <div class="contact">           
                    <label>Food Allergy</label>
                    <input placeholder="Please tell us of food allergys" required>                
                </div>
                <div class="contact">           
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                <div class="text-center">           
                    <a class="button">Submit</a>
                </div>
           </form>
       </div>
    </div>
</section>
